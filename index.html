<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>JS steriod</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
          <div id="flex-box-result">
              
          </div>
      </div>
    </div>

    <!-- Challenge 2: Create a cat generator -->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick="generateCat()">Generate</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <!-- Challenge 3: Rock, Papper, Scissors -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Papper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://media.istockphoto.com/photos/big-stone-in-the-garden-at-edge-the-water-picture-id680021982?s=612x612" height="150" width="150" alt="" onclick="rpsGame(this)" />
            <img id="papper" src="https://images.unsplash.com/photo-1603484477859-abe6a73f9366?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGFwZXJ8ZW58MHx8MHx8&w=1000&q=80" height="150" width="150"  alt="" onclick="rpsGame(this)" />
            <img id="scissors" src="https://img.favpng.com/0/21/18/hand-finger-scissors-clip-art-png-favpng-qrvWvKJipPufMfVRMUvhZgkpe.jpg" height="150" width="150"  alt="" onclick="rpsGame(this)" />
        </div>
    </div>
    <!-- Linking HTML file to JS file -->
    <script src="static/js/script.js"></script>
  </body>
</html>
