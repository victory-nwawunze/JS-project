<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>JS steriod</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
          <div id="flex-box-result">
              
          </div>
      </div>
    </div>

    <!-- Challenge 2: Create a cat generator -->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick="generateCat()">Generate</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <!-- Challenge 3: Rock, Papper, Scissors -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Papper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://media.istockphoto.com/photos/big-stone-in-the-garden-at-edge-the-water-picture-id680021982?s=612x612" height="150" width="150" alt="" onclick="rpsGame(this)" />
            <img id="paper" src="https://images.unsplash.com/photo-1603484477859-abe6a73f9366?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGFwZXJ8ZW58MHx8MHx8&w=1000&q=80" height="150" width="150"  alt="" onclick="rpsGame(this)" />
            <img id="scissors" src="https://img.favpng.com/0/21/18/hand-finger-scissors-clip-art-png-favpng-qrvWvKJipPufMfVRMUvhZgkpe.jpg" height="150" width="150"  alt="" onclick="rpsGame(this)" />
        </div>
    </div>

    <!-- Challenge 4: Change the color of all buttons -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: change the color of all button</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="reset">reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <!-- Challenge 5: Black Jack (HTML) -->
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result"> 0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg mr-2  btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg mr-2  btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg mr-2  btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </span0<>
            </table>
        </div>
    </div>
    <!-- Linking HTML file to JS file -->
    <script src="static/js/script.js"></script>
  </body>
</html>
